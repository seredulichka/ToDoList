<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>TODO web-aplication</title>
</head>
<body>
    <div class = "container">
        <header>
            <img src = "images/header.jpg">
        </header>

        <ul class="todo-list">
        <li class = "item-to-do">
            Meditation
            <div class="delete"></div>
        </li>
        <li class = "item-to-do is-important">
            Prepare food
            <div class="delete"></div>
        </li>
        </ul>
        <p> - important task</p>
        <form class="todo-form" method="post">
        <label class="input-label" for="todo-input"> Write a task to add</label>
        <input type="text" class="todo-input" id="todo-input" required>
        <div class = "buttons">
            <button type="button" class="todo-priority is-important">An important task</button>
            <button type="submit" class="todo-add">Add to the list</button>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
